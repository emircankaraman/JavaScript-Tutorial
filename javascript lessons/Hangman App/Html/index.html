<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Css/style.css">
    <title>Hangman</title>
</head>
<body>
    <h1>Adam Asmaca</h1>
    <p>Gizlenmiş Kelimeyi Bulmak İçin Bir harf Giriniz.</p>
    <div class="container">
        <svg height="250" width="250" class="graphic">
            <!--Coffee Table-->
            <line x1="50" y1="20" x2="130" y2="20"></line>
            <line x1="130" y1="20" x2="130" y2="50"></line>
            <line x1="50" y1="20" x2="50" y2="250"></line>
            <line x1="10" y1="250" x2="90" y2="250"></line>
            <!--Head-->
            <circle cx="130" cy="70" r="20" class="item"></circle>
            <!--body-->
            <line x1="130" y1="90" x2="130" y2="170"></line>
            <!--Arms-->
            <line x1="130" y1="120" X2="100" y2="100"></line>
            <line x1="130" y1="120" X2="160" y2="100"></line>
            <!--Lengs-->
            <line x1="130" y1="170" X2="100" y2="190"></line>
            <line x1="130" y1="170" X2="160" y2="190"></line>
        </svg>
        <div id="wrong-letters">
            <h3>Hatalı Harfler</h3>
            <span>a,b,c</span>
        </div>
        <div id="word">
            <div class="letter">c</div>
            <div class="letter">s</div>
            <div class="letter">s</div>
        </div>
    </div>
</body>
</html>
