<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Form Validator</title>
</head>
<body>

<div class="container my-5 d-flex justify-content-center">
    <div class="col-sm-7">
        <div class="card">
            <div class="card-header">Kullanıcı Oluştur</div>
            <div class="card-body">
                <form id="form" novalidate>
                    <div class="form-group">
                        <label for="username"> <i class="fa-solid fa-user-large"></i> Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="phone"><i class="fa-solid fa-phone"></i> Number</label>
                        <input type="number" class="form-control" id="phone" placeholder="Enter number">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="password"> <i class="fa-solid fa-lock"></i> Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="repassword"><i class="fa-solid fa-lock"></i> Re-Password</label>
                        <input type="password" class="form-control" id="repassword" placeholder="Enter password again">
                        <div></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="../Js/script.js"></script>
</body>
</html>
