<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    Todo App 2
                </div>
                <div class="card-body">
                    <form action="#">
                        <div class="input-group">
                            <input type="text" id="txtTaskName" class="form-control">
                            <button type="submit" class="btn btn-primary" id="btnAddNewTask">
                                Ekle
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnClear" class="btn btn-danger btn-ms float-end">
                            Temizle
                        </button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let sonuc;
    let görevListesi = [
        {"id": 1, gorevAdi: "Görev 1"},
        {"id": 2, gorevAdi: "Görev 2"},
        {"id": 3, gorevAdi: "Görev 3"},
        {"id": 4, gorevAdi: "Görev 4"},
    ]
    ul = document.getElementById("task-list")
    // let count = ul.children.length;
    for (let gorev of görevListesi) {
        "use strict"
        let li = `
                   <li class="task list-group-item">
                      <div class="form-check">
                          <input type="checkbox" id="${gorev.id}" class="form-check-item">
                          <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                     </div>
                   </li>
    `;
        ul.insertAdjacentHTML("beforeend", li);
    }

    // document.querySelector("#btnClear").addEventListener("click" , function (){
    //    console.log("click event : Clear Task")
    // });

    document.querySelector("#btnAddNewTask").addEventListener("click", newTask);
    document.querySelector("#btnClear").addEventListener("click",clearTask);

    function newTask(event){
        // console.log(event.target);
        event.target.classList.add("btn-lg");
    }
    function  clearTask(event){
        document.querySelector("#task-list").children[0].remove();
    }


</script>


</body>
</html>
