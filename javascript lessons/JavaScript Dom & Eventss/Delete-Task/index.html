<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .dropdown-toggle::after {
            display: none;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    Todo App 2
                </div>
                <div class="card-body">
                    <form action="#">
                        <div class="input-group">
                            <input type="text" id="txtTaskName" class="form-control">
                            <button type="submit" class="btn btn-primary" id="btnAddNewTask">
                                Ekle
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnClear" class="btn btn-danger btn-ms float-end">
                            Temizle
                        </button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    "use strict"
    let görevListesi = [
        {"id": 1, gorevAdi: "Görev 1"},
        {"id": 2, gorevAdi: "Görev 2"},
        {"id": 3, gorevAdi: "Görev 3"},
        {"id": 4, gorevAdi: "Görev 4"},
    ]
    displayTask();

    function displayTask() {
        let ul = document.getElementById("task-list")
        ul.innerHTML = "";

        for (let gorev of görevListesi) {
            let li = `
                    <li class="task list-group-item">
                        <div class="form-check">
                            <input type="checkbox" id="${gorev.id}" class="form-check-input">
                            <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-ellipsis"></i>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a onclick="deleteTask(${gorev.id})" class="dropdown-item" href="#"><i class="fa-solid fa-trash-can"></i> Sil</a></li>
                                <li><a class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Düzenle</a></li>
                            </ul>
                        </div>
                    </li>
                `;

            ul.insertAdjacentHTML("beforeend", li);
        }
    }

    document.querySelector("#btnAddNewTask").addEventListener("click", newTask);
    document.querySelector("#btnAddNewTask").addEventListener("keypress", function () {
        if (event.key == "Enter") {
            document.getElementById("btnAddNewTask").click();
        }
    });

    function newTask(event) {
        let taskInput = document.querySelector("#txtTaskName");
        if (taskInput.value == "") {
            alert("Görev Girmelisiniz");
        } else {
            görevListesi.push({"id": görevListesi.length + 1, "gorevAdi": taskInput.value});
            taskInput.value = "";
            displayTask();
        }
        event.preventDefault()
    }

    function deleteTask(id) {
        let deleteId;
        // for (let index in görevListesi) {
        //     if (görevListesi[index].id == id) {
        //         deleteId = index;
        //     }
        // }

        deleteId = görevListesi.findIndex(function (gorev){
            return gorev.id == id;
        })
        görevListesi.splice(deleteId, 1);
        displayTask();
    }
</script>


</body>
</html>
